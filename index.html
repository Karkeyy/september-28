<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>First Date Pixel Game</title>
<style>
/* ==== ALL CSS GOES HERE ==== */

/* Body and scene */
body { margin:0; font-family:monospace; overflow:hidden; background:black; }
#game { width:100vw; height:100vh; position:relative; transition:transform 0.3s ease; }
#scene { width:100%; height:100%; position:relative; text-align:center; color:white; }

/* Dialogue */
#dialogueBox { position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); color:white; padding:20px; z-index:10; display:none; }
#choices { position:absolute; bottom:80px; width:100%; text-align:center; z-index:10; }
button { background:white; border:none; padding:10px 20px; cursor:pointer; font-family:monospace; margin:5px; }
button:hover { background:pink; }

/* Characters */
#characters { position:absolute; bottom:120px; width:100%; height:200px; pointer-events:none; }
.character { width:40px; height:80px; position:absolute; bottom:0; transition:left 1s ease, transform 0.3s ease; }
.walk { animation:walkBounce 0.4s infinite alternate; }
@keyframes walkBounce { from{transform:translateY(0);} to{transform:translateY(-4px);} }

/* Tee and Quinn pixels */
#tee { left:35%; background:#8B5A2B; }
#tee::before { content:""; position:absolute; top:-30px; left:5px; width:30px; height:30px; background:#c68642; border-radius:20%; }
#tee::after { content:""; position:absolute; top:-45px; left:0; width:40px; height:25px; background:black; border-radius:50%; }

#quinn { left:60%; background:#f5f5dc; }
#quinn::before { content:""; position:absolute; top:-30px; left:5px; width:30px; height:30px; background:#f1c27d; border-radius:20%; }
#quinn::after { content:""; position:absolute; top:-45px; left:0; width:40px; height:25px; background:gold; border-radius:50%; }

/* Hearts */
.heart { position:absolute; top:-60px; font-size:28px; color:pink; animation:pop 0.5s ease; }
@keyframes pop { from{transform:scale(0);} to{transform:scale(1);} }

/* Scenes */
.parking { background:linear-gradient(#87CEEB 60%,#444 60%); }
.museum { background:#eee8dc; }
.hallway { background:linear-gradient(to right,#fff8dc 70%,#fffacd); }
.target { background:#cc0000; }
.bedroom { background:#9370DB; }
.doorway { background:white; color:black; }

/* Tarot card */
.tarot-card { width:120px; height:180px; background:white; border:4px solid black; position:absolute; top:20%; left:50%; transform:translateX(-50%); animation:pop 0.5s ease; }
.cups { position:absolute; width:30px; height:40px; background:gold; top:60px; }
.cup1 { left:20px; }
.cup2 { right:20px; }

/* Joy painting */
.joy { width:200px; height:120px; background:#f4a460; position:absolute; top:20%; left:50%; transform:translateX(-50%); border:6px solid brown; }
.joy::before { content:""; position:absolute; width:100%; height:40px; background:#98fb98; bottom:0; }
.joy::after { content:""; position:absolute; width:30px; height:60px; background:#ffcc99; top:20px; left:80px; }

/* Door */
.door { width:200px; height:350px; background:white; border:5px solid black; position:absolute; bottom:100px; left:50%; transform:translateX(-50%); transform-origin:left; transition:transform 1.5s ease; }
.door.closed { transform:translateX(-50%) rotateY(-100deg); }

/* Credits */
#credits { position:absolute; width:100%; top:50%; text-align:center; font-size:32px; color:white; pointer-events:none; opacity:0; transition:opacity 1s ease; }
#replayBtn { position:absolute; bottom:100px; left:50%; transform:translateX(-50%); padding:15px 30px; font-family:monospace; font-size:18px; cursor:pointer; display:none; }

/* Fade */
.fade { opacity:0; transition:opacity 1s ease; }
.zoom { transform:scale(1.15); }
.shake { animation:shake 0.4s; }
@keyframes shake { 0%{transform:translate(0,0);} 25%{transform:translate(2px,-2px);} 50%{transform:translate(-2px,2px);} 75%{transform:translate(2px,2px);} 100%{transform:translate(0,0);} }

</style>
</head>
<body>
<div id="game">
  <div id="scene">
    <div id="characters">
      <div id="tee" class="character"></div>
      <div id="quinn" class="character"></div>
    </div>
    <div id="dialogueBox">
      <div id="dialogueText"></div>
      <button id="continueBtn">CONTINUE</button>
    </div>
    <div id="choices"></div>

    <audio id="bgMusic" loop>
      <source src="YOUR-MUSIC-LINK-HERE.mp3" type="audio/mpeg">
    </audio>
    <audio id="museumSound" loop>
      <source src="YOUR-MUSEUM-AMBIENCE-LINK-HERE.mp3" type="audio/mpeg">
    </audio>
  </div>
</div>
<div id="credits"></div>
<button id="replayBtn">REPLAY</button>

<script>

</script>
</body>
</html>
